name: Transform Figma Tokens to Chakra tokens

# events
on:
  push:
    branches:
      - 'main'
      - 'test-razvan'
    paths:
      - 'figmaTokensChakra/**'

# jobs
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Copy tokens for documentation component
        uses: MadaraUchiha/copy-action@0.0.1
        with:
          source: 'figmaTokensChakra'
          target: 'src/figmaTokensChakra'

      - uses: actions/checkout@v3
      - name: Setup Node.js Env
        uses: actions/setup-node@v2.4.0
      # Install Dependencies
      - run: yarn install

      # Transform to Chakra tokens with SD
      - run: yarn run transform2CSS

      # update dist to be consumed by framer
      - run: yarn run build

      # Give write access to repo
      - run: sudo chown -R $USER:$USER ${{ github.workspace }}

      - name: Commit the changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Built new version ready to be consumed by framer
